    <h1 style="text-align: center;">üå§ Weather App</h1>
    <div class="search-container" style="text-align: center;">
        <input type="text" id="city" placeholder="Enter city name" style="margin-bottom: 10px;">
        <button onclick="getWeather()">Get Weather</button>
    </div>




    <div class="weather-container" style="text-align: center;">
        <h2>Weather Details</h2>
        <div id="weather-info">Enter a city to see the weather!</div>
    </div>

    


    <script>
        async function getWeather() {
            let city = document.getElementById("city").value;
            if (!city) {
                alert("Please enter a city name!");
                return;
            }

            try {
                // Step 1: Get latitude & longitude from city name
                let geoResponse = await fetch(`https://geocoding-api.open-meteo.com/v1/search?name=${city}&count=1&format=json`);
                let geoData = await geoResponse.json();

                if (!geoData.results || geoData.results.length === 0) {
                    document.getElementById("weather-info").innerHTML = "<p>‚ùå City not found!</p>";
                    return;
                }

                let lat = geoData.results[0].latitude;
                let lon = geoData.results[0].longitude;

                // Step 2: Fetch weather data
                let weatherResponse = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true&hourly=temperature_2m&timezone=auto`);
                let weatherData = await weatherResponse.json();

                let currentTemp = weatherData.current_weather.temperature;
                let hourlyTime = weatherData.hourly.time;
                let hourlyTemp = weatherData.hourly.temperature_2m;

                // Step 3: Find Min and Max Temperature with Time
                let minTemp = Math.min(...hourlyTemp);
                let maxTemp = Math.max(...hourlyTemp);
                let minTempIndex = hourlyTemp.indexOf(minTemp);
                let maxTempIndex = hourlyTemp.indexOf(maxTemp);
                let minTempTime = new Date(hourlyTime[minTempIndex]).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                let maxTempTime = new Date(hourlyTime[maxTempIndex]).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

                // Step 4: Display Data
                document.getElementById("weather-info").innerHTML = `
                    <p><span class="icon">üåç</span> City: <strong>${city}</strong></p>
                    <p><span class="icon">üå°</span> Current Temperature: <strong>${currentTemp}¬∞C</strong></p>
                    <p><span class="icon">üìà</span> Max Temperature: <strong>${maxTemp}¬∞C</strong> at <strong>${maxTempTime}</strong></p>
                    <p><span class="icon">üìâ</span> Min Temperature: <strong>${minTemp}¬∞C</strong> at <strong>${minTempTime}</strong></p>
                `;

            } catch (error) {
                console.error(error);
                document.getElementById("weather-info").innerHTML = "‚ö† Error fetching weather data!";
            }
        }
    </script>
